name: Security Audit

on:
  push:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/audit.yml'
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/audit.yml'
  schedule:
    - cron: '0 15 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  audit:
    name: cargo audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - run: cargo generate-lockfile
      - run: cargo audit
